<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="user_text" rows="5" cols="40" placeholder="Enter your text here..."></textarea><br>
        <input type="submit" value="Analyze Text">
    </form>

    {% if sentiment %}
        <p>Positive: {{ sentiment['pos'] * 100 }}%</p>
        <p>Negative: {{ sentiment['neg'] * 100 }}%</p>
        <p>Neutral: {{ sentiment['neu'] * 100 }}%</p>
        <p>Compound: {{ sentiment['compound'] }}</p>
    {% endif %}
</body>
</html>
